<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div id="rock" class="choice">
        <img src="images/hand-rock-regular.svg" alt="">
      </div>
      <div id="paper" class="choice">
        <img src="images/hand-paper-regular.svg" alt="">
      </div>
      <div id="scissors" class="choice">
        <img src="images/hand-scissors-regular.svg" alt="">
      </div>
    </div>

    <p id="action-message">Make your move</p>



    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
